{% extends 'base.html' %} 
{% block content %}

<h1>Wallet List</h1>

{% for wallet in wallets %}
  <div class="card">
    <a href="{% url 'detail' wallet.id %}">
      <div class="card-content">
        <p>{{ wallet.crypto }}</p>
        <p>{{ wallet.amount }}</p>
      </div>
    </a>
  </div>
  
{% endfor %}

{% endblock %}
