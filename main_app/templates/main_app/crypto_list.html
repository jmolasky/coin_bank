{% extends 'base.html' %} 

{% block content %}

<h1>Coin List</h1>
  
<form action="{% url 'add_coin' %}" method="POST">
  {% csrf_token %}
  <div class="input-field">
    {{ form.as_p }}
  </div>
  <input type="submit" value="Add Coin" class="btn blue">
</form>

{% for coin in object_list %}
<div class="card">
    <div class="card-content">
      <span class="card-title">{{ coin.symbol }}</span>
    </div>
</div>
{% endfor %} 

{% endblock %}
